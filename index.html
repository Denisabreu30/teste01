<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <a class="links" id="para cadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
                        <!--FORMULÁRIO DE LOGIN-->
                        <div id="login">
                            <form method="post" action="">
                                <h1>login</h1>
                                <p>
                                    <label for="nome_login">seu nome</label>
                                    <input id="nome_login" name="nome_login" required="required" type="password" placeholder="ex. senha">
                                </p>
            
                                <p>
                                    <label for="email_login">seu e-mail</label>
                                    <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha">
                                </p>
            
                                <p>
                                    <input type="checkbox" name="manterlogado" id="manterlogado" value="">
                                    <label for="manterlogado">manterlogado</label>
                                </p>
            
                                <p>
                                    <input type="submit" value="logar">
                                </p>
            
                                <p class="link">
                                    ainda não tem conta?
                                    <a href="#paracadastro">cadastre-se</a>
                                </p>
                            </form>
                        </div>
        
                     <!--FORMULÁRIO DE CADASTRO-->
                     <DIV id="CADASTRO">
                        <FORM method="post" action="">
                            <h1>CADASTRO</h1>
        
                            <p>
                                <label for="nome_cad">seu nome</label>
                                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome">
                            </p>
        
                            <p>
                                <label for="email_cad">seu e-mail</label>
                                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro">
                            </p>
        
                            <p>
                                <label for="senha_cad">sua senha</label>
                                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234">
                            </p>
        
                            <p>
                                <input type="submit" value="cadastrar">
                            </p>
        
                            <p class="link">
                                ja tem conta?
                                <a href="#paralogin">ir para login</a>
                            </p>
                        </FORM>
                    </DIV>
                </div>
        </div>
</body>
